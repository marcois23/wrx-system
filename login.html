<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login to WRX</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      background-image: 
        linear-gradient(to bottom right, rgba(0, 128, 128, 0.7), rgba(0, 0, 0, 0.6)),
        url('images/background.jpg'); /* Update with actual image path */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #f1f5f9;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #login-container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(14px);
      padding: 40px 32px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 400px;
      z-index: 1;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      font-size: 28px;
      color: #ffffff;
      margin-bottom: 10px;
    }

    h3 {
      text-align: center;
      font-size: 16px;
      color: #dbeafe;
      margin-bottom: 30px;
      font-weight: normal;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #cbd5e1;
      background: rgba(255, 255, 255, 0.15);
      font-size: 15px;
      color: #ffffff;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #38bdf8;
      background: rgba(255, 255, 255, 0.3);
    }

    input::placeholder {
      color: #d1d5db;
    }

    .checkbox-wrapper {
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 6px;
      color: #e2e8f0;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 24px;
      background: linear-gradient(to right, #3b82f6, #2563eb);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      background: linear-gradient(to right, #2563eb, #1e3a8a);
      transform: translateY(-2px);
    }

    .signup {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #e2e8f0;
    }

    .signup a {
      color: #60a5fa;
      font-weight: bold;
      text-decoration: none;
    }

    .signup a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      #login-container {
        padding: 30px 20px;
      }

      h2 {
        font-size: 24px;
      }

      h3 {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div id="login-container">
    <h2>Welcome to WRX</h2>
    <h3>Please log in to continue</h3>

    <input type="email" id="loginEmail" placeholder="Enter Email" required />
    <input type="password" id="loginPassword" placeholder="Enter Password" required />

    <div class="checkbox-wrapper">
      <input type="checkbox" onclick="togglePassword('loginPassword')" id="showPass" />
      <label for="showPass">Show Password</label>
    </div>

    <button onclick="login()">Login</button>

    <div class="signup">
      Donâ€™t have an account? <a href="signup.html">Sign up</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
