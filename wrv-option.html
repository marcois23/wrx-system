<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WRV Options</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  height: 100vh;
  background-image: 
    linear-gradient(to bottom right, rgba(0, 128, 128, 0.7), rgba(0, 0, 0, 0.6)),
    url('images/background.jpg'); /* Replace with your actual image path */
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  color: #f0f0f0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6); /* Overlay */
      z-index: 0;
    }

    .container {
      z-index: 1;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(14px);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 90%;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-size: 28px;
      color: #e0f2fe;
      margin-bottom: 30px;
    }

    .option-button {
      display: block;
      width: 100%;
      margin: 12px 0;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      background: linear-gradient(to right, #3b82f6, #2563eb);
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.2);
    }

    .option-button:hover {
      background: linear-gradient(to right, #2563eb, #1e3a8a);
      transform: translateY(-2px);
    }

    @media (max-width: 500px) {
      .container {
        padding: 30px 20px;
      }

      h2 {
        font-size: 22px;
      }

      .option-button {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Select WRV Option</h2>
    <button class="option-button" onclick="goToLogin('port')">Port Reception Facilities</button>
    <button class="option-button" onclick="goToLogin('vessel')">Vessel</button>
  </div>

  <script>
    function goToLogin(type) {
      localStorage.setItem("wrvType", type);
      window.location.href = "login.html"; // Adjust if needed
    }
  </script>
</body>
</html>
