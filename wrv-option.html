<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WRV Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f9f9f9;
    }
    h2 {
      color: #5b3cc4;
    }
    .option-button {
      display: inline-block;
      padding: 15px 30px;
      margin: 20px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .option-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Select WRV Option</h2>

  <button class="option-button" onclick="goToLogin('port')">Port Reception Facilities</button>
  <button class="option-button" onclick="goToLogin('vessel')">Vessel</button>

  <script>
    function goToLogin(type) {
      // You can store the type if needed later
      localStorage.setItem("wrvType", type);
      window.location.href = "login.html"; // adjust path if needed
    }
  </script>
</body>
</html>
